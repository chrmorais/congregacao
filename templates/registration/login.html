{% extends "base.html" %}

{% block css %}
{{ block.super }}
<style>
form {
    max-width: 330px;
    margin: 0 auto;
    padding-top: 100px;
}

.form-control {
    font-size: 16px;
    height: auto;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
}
</style>
{% endblock css %}

{% block content %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
</form>
{% endblock content %}

{% block js %}
{{ block.super }}
<script>
(function($) {
    $('label').hide();
    $('input').addClass('form-control');

    $('input[type=text]').prop('placeholder', 'Nome de usu√°rio');
    $('input[type=password]').prop('placeholder', 'Senha');
})(jQuery);
</script>
{% endblock js %}
